<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Stutee ‚ù§Ô∏è</title>

<style>
/* ---------- BACKGROUND ---------- */
body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(1200px 700px at 20% 10%, #ff7ab6 0%, transparent 55%),
    radial-gradient(900px 600px at 90% 30%, #b983ff 0%, transparent 60%),
    linear-gradient(160deg, #1a0b16, #0b0b14);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
  color: #fff;
  overflow-x: hidden;
}

/* ---------- FLOATING HEARTS ---------- */
.floaters {
  position: fixed;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
  z-index: 0;
}

.fHeart {
  position: absolute;
  width: 12px;
  height: 12px;
  background: rgba(255,46,95,.85);
  transform: rotate(45deg);
  border-radius: 2px;
  animation: rise linear infinite;
  filter: drop-shadow(0 8px 14px rgba(0,0,0,.35));
}

.fHeart::before,
.fHeart::after {
  content: "";
  position: absolute;
  width: 12px;
  height: 12px;
  background: inherit;
  border-radius: 50%;
}

.fHeart::before { left: -6px; top: 0; }
.fHeart::after  { left: 0; top: -6px; }

@keyframes rise {
  from { transform: translateY(40px) rotate(45deg); opacity: 0; }
  10%  { opacity: 1; }
  to   { transform: translateY(-120vh) rotate(45deg); opacity: 0; }
}

/* ---------- CARD ---------- */
.card {
  background: rgba(255,255,255,0.10);
  border: 1px solid rgba(255,255,255,0.18);
  backdrop-filter: blur(12px);
  border-radius: 28px;
  box-shadow: 0 30px 80px rgba(0,0,0,.45);
  width: 380px;
  padding: 42px 34px 48px;
  text-align: center;
  z-index: 1;
}

/* ---------- TEXT ---------- */
h1 {
  font-size: 34px;
  margin: 0 0 8px;
  color: #ff9bd5;
}

h2 {
  font-size: 22px;
  font-weight: 500;
  margin: 18px 0 26px;
  color: rgba(255,255,255,.9);
}

p {
  font-size: 20px;
  line-height: 1.55;
  color: rgba(255,255,255,.85);
}

/* ---------- BUTTONS ---------- */
.buttons {
  display: flex;
  justify-content: center;
  gap: 22px;
  position: relative;
  height: 60px;
}

button {
  font-size: 17px;
  padding: 14px 36px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  font-weight: 600;
}

#yes {
  background: linear-gradient(135deg, #ff4fd8, #ff2e5f);
  color: white;
}

#no {
  background: rgba(255,255,255,.15);
  color: #fff;
  position: absolute;
}

/* ---------- SLIDESHOW ---------- */
.slideshow {
  width: 320px;
  height: 320px;
  margin: 28px auto 0;
  border-radius: 50%;
  overflow: hidden;
  position: relative;
  box-shadow: 0 22px 55px rgba(0,0,0,.45);
}

.slide {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transition: opacity 1.6s ease;
}

.slide.active {
  opacity: 1;
}

/* ---------- PAGE VISIBILITY ---------- */
.hidden { display: none; }
</style>
</head>

<body>

<div class="floaters" id="floaters"></div>

<div class="card">

  <!-- FIRST PAGE -->
  <div id="page1">
    <h1>üíñ Stutee üíñ</h1>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
      <button id="yes">Yes ‚ù§Ô∏è</button>
      <button id="no">No üôà</button>
    </div>
  </div>

  <!-- SECOND PAGE -->
  <div id="page2" class="hidden">
    <h1>Yay, Stutee ‚ù§Ô∏è</h1>
    <p>
      Some people feel like a moment.<br>
      You feel like forever.<br><br>
      I‚Äôm so grateful I get to love you and be loved by you.<br><br>
      <b>Happy Valentine‚Äôs Day üíñ</b>
    </p>

    <div class="slideshow">
      <div class="slide active" style="background-image:url('/index/images/5.jpg')"></div>
      <div class="slide" style="background-image:url('/index/images/3.jpg')"></div>
      <div class="slide" style="background-image:url('/index/images/2.jpg')"></div>
      <div class="slide" style="background-image:url('/index/images/4.jpg')"></div>
      <div class="slide" style="background-image:url('/index/images/1.jpg')"></div>
    </div>
  </div>

</div>

<script>
/* Floating hearts */
const floaters = document.getElementById("floaters");
function addHearts(count = 22) {
  floaters.innerHTML = "";
  const w = window.innerWidth;
  for (let i = 0; i < count; i++) {
    const h = document.createElement("div");
    h.className = "fHeart";
    h.style.left = Math.random() * w + "px";
    h.style.bottom = (-20 - Math.random()*80) + "px";
    h.style.animationDuration = (4 + Math.random()*6) + "s";
    h.style.animationDelay = (Math.random()*4) + "s";
    h.style.opacity = 0.6 + Math.random()*0.4;
    floaters.appendChild(h);
  }
}
addHearts();
window.addEventListener("resize", () => addHearts());

/* Page logic */
const yesBtn = document.getElementById("yes");
const noBtn  = document.getElementById("no");
const page1  = document.getElementById("page1");
const page2  = document.getElementById("page2");

/* No button moves */
noBtn.addEventListener("mouseenter", () => {
  noBtn.style.left = Math.random() * 140 + "px";
  noBtn.style.top  = Math.random() * 30 + "px";
});

/* Yes button */
yesBtn.addEventListener("click", () => {
  page1.classList.add("hidden");
  page2.classList.remove("hidden");

  const slides = document.querySelectorAll(".slide");
  let i = 0;
  setInterval(() => {
    slides[i].classList.remove("active");
    i = (i + 1) % slides.length;
    slides[i].classList.add("active");
  }, 3200);
});
</script>

</body>
</html>
